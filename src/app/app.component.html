<div style="text-align:center">
    <form (ngSubmit)="onSubmit()" #f="ngForm">
        <label for="city">
              <h1>
                Enter City Name to get Temperature
              </h1>
          </label>
        <hr>
        <input type="text" id="city" name="city" ngModel>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
